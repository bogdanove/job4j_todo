<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Список задач</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row mb-3">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Имя</b></label>
                    <p type="text" class="form-control" id="name" th:text="${task.name}"></p>
                    <label for="description" class="form-label"><b>Описание</b></label>
                    <p type="text" class="form-control" id="description" th:text="${task.description}"></p>
                    <label for="created" class="form-label"><b>Дата создания</b></label>
                    <p type="text" class="form-control" id="created"
                       th:text="${#temporals.format(task.created, 'd MMMM HH:mm')}"></p>
                    <label for="done" class="form-label"><b>Выполнено</b></label>
                    <p type="text" class="form-control" id="done" th:text="${task.done} ? 'Да' : 'Нет'"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <br>
        <div class="container">
            <tbody>
            <div class="row">
                <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/tasks/done/{id}(id=${task.id})}">Выполнено</a></div>
                <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/tasks/formUpdate/{id}(id=${task.id})}">Отредактировать</a></div>
                <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
            </div>
            </tbody>
        </div>
    </div>
</div>
</body>
</html>
