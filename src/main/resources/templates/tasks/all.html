<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Список задач</title>
</head>
<body>

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Список задач</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/users/logout}">
                        <span th:text="${user.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th>Выполнено</th>
                    <th>Приоритет</th>
                    <th>Автор</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}" class="white">
                    <td><a th:href="@{/tasks/task/{id}(id=${task.id})}" th:text="${task.name}"/></td>
                    <td th:text="${task.created}"/>
                    <td th:text="${task.done} ? 'Да' : 'Нет'"/>
                    <td th:text="${task.priority.name}"/>
                    <td th:text="${task.user.name}"/>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-3"><a class="btn btn-primary w-100" th:href="@{/tasks/add}">Добавить</a></div>
                <div class="col-3"><a class="btn btn-primary w-100" th:href="@{/tasks}">Все</a></div>
                <div class="col-3"><a class="btn btn-primary w-100" th:href="@{/tasks/allDone}">Выполненные</a></div>
                <div class="col-3"><a class="btn btn-primary w-100" th:href="@{/tasks/allNew}">Новые</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
